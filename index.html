<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="flex-container">
        <img class="user-icon" src="./icons/user-circle.png" alt="user icon" />
      </div>
      <div class="flex-container name">
        <h1>Jane Doe</h1>
      </div>
      <div class="flex-container location">
        <img class="map-marker" src="./icons/map-marker.png" alt="map marker" />
        <h2>Seattle</h2>
      </div>
      <div class="flex-container information">
        <p>Developer | Engineer | Problem Solver</p>
        <p>Master of shadows and the Internet!</p>
      </div>
    </div>
  </body>
</html>
